<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3; url=/" />
  <title>Redirecting...</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #121212, #0f0f0f);
      color: #dcdcdc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top: 4px solid #4fc3f7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 24px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    p {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #aaaaaa;
    }

    a {
      color: #4fc3f7;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #81d4fa;
    }
  </style>
</head>
<body>
  
  <img src="https://i.postimg.cc/3ry3d1bS/borin-logo-1.jpg" alt="Logo" class="logo" />

  <h2>Hang tight, you're being redirected</h2>
  <div class="spinner"></div>
  <p>If it takes too long, <a href="https://theboring.site">click here</a>.</p>

  <script>
    window.location.href = "/";
  </script>
</body>
</html>
